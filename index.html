<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OverCast</title>
    <link rel="icon" type="image/png" href="image/cloud.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container text-center mt-4 rounded bg-gradient">
      <!-- Search -->
      <nav class="navbar bg-body-tertiary py-3">
        <div
          class="container-fluid d-flex justify-content-start align-items-center gap-3 flex-wrap"
        >
          <!-- Icon + Label -->
          <a class="navbar-brand d-flex align-items-center gap-2 mb-0" href="#">
            <img
              src="./image/cloud.png"
              alt="Overcast"
              width="30"
              height="30"
            />
            <span class="d-none d-sm-inline">Overcast</span>
          </a>

          <!-- Search Form -->
          <form class="d-flex flex-grow-1" role="search">
            <div class="input-group w-100">
              <span class="input-group-text">City</span>
              <input
                type="text"
                class="form-control bg-light"
                placeholder="Enter city name"
                aria-label="City name"
              />
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
        </div>
      </nav>

      <h2 class="text-center mt-3" id="instruction">
        Enter your city name to get the weather
      </h2>
      <!-- Grid Start -->
      <div class="row gx-3 d-none" id="container">
        <div class="col-12 col-md-5">
          <!-- column 1 -->
          <div class="p-3">
            <!-- main -->
            <div class="card shadow-sm border-0">
              <div class="card-body mt-5">
                <p class="card-text h3 mb-3" id="cityName">Text</p>
                <h4 class="card-title h1 mb-3" id="tempText">Title</h4>
                <p class="card-text h6" id="weatherDesc">Text</p>
                <!-- cards grid -->
                <div class="row gy-3 mt-5 mb-5" id="grid-one"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Second column start -->
        <div class="col-12 col-md-7">
          <div class="p-3">
            <!-- Main Card 1 -->
            <div class="card shadow-sm border-0 p-3">
              <p class="text-start mb-0">HOURLY FORECAST</p>
              <hr class="mt-2" />
              <!-- Card grid -->
              <div
                class="row justify-content-center align-items-center g-2"
                id="grid-two"
              >
                <!-- individual card -->
              </div>
            </div>
            <!-- Main Card 1 Finish -->
            <!-- Main Card 2 -->
            <div class="card shadow-sm border-0 p-3 mt-3">
              <p class="text-start mb-0">5-DAY FORECAST</p>
              <hr class="mt-2" />
              <!-- Card grid -->
              <div
                class="row justify-content-center align-items-center g-3"
                id="grid-three"
              >
                <!-- individual card -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
