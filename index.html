<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheWeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container-fluid min-vh-100 p-3 font-monospace"
      style="
        background-image: url('https://images.unsplash.com/photo-1534274988757-a28bf1a57c17?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      "
    >
      <div class="search">
        <input
          type="search"
          placeholder="Enter city name"
          class="w-50 ms-3 mt-2 border-0 rounded p-2 text-white"
          style="height: 40px; background: rgb(255, 255, 255, 0.3)"
        />
      </div>
      <div
        id="main"
        class="w-50 d-flex justify-content-between ms-3 mt-5 rounded"
        style="background: rgb(255, 255, 255, 0.3)"
      >
        <div id="main-text" class="text-white p-4">
          <h2 class="mb-5 fs-2" id="cityNameText">CityName</h2>
          <h2 class="fs-1"><span id="tempText"></span>°C</h2>
        </div>
        <div>
          <img
            id="main-img"
            src="https://img.icons8.com/?size=100&id=15352&format=png&color=000000"
            alt="This is image"
            style="max-width: 200px; max-height: 200px"
            class="mt-5 me-5"
          />
        </div>
      </div>
      <div
        id="section2"
        class="w-50 ms-3 mt-4 rounded p-3 text-white"
        style="background: rgb(255, 255, 255, 0.3); height: 270px"
      >
        <h4 class="fs-6">TODAY'S FORECAST</h4>
        <div class="d-flex">
          <div
            id="card1"
            class="d-flex flex-column justify-content-evenly text-center border-end pe-4 my-3"
            style="width: 100px"
          >
            <p id="card1-time" class="mt-2 text-black">3:00 AM</p>
            <img
              id="card1-img"
              src="https://img.icons8.com/?size=100&id=15352&format=png&color=000000"
              alt=""
            />
            <p class="mt-3 fw-bolder fs-4 pe-4">
              <span id="card1-temp"></span>°C
            </p>
          </div>
          <div
            id="card2"
            class="d-flex flex-column justify-content-evenly text-center border-end pe-4 m-3"
            style="width: 100px"
          >
            <p id="card2-time" class="mt-2 text-black">3:00 AM</p>
            <img
              id="card2-img"
              src="https://img.icons8.com/?size=100&id=15352&format=png&color=000000"
              alt=""
            />
            <p class="mt-3 fw-bolder fs-4 pe-4">
              <span id="card2-temp"></span>°C
            </p>
          </div>
          <div
            id="card3"
            class="d-flex flex-column justify-content-evenly text-center border-end pe-4 m-3"
            style="width: 100px"
          >
            <p id="card3-time" class="mt-2 text-black">3:00 AM</p>
            <img
              id="card3-img"
              src="https://img.icons8.com/?size=100&id=15352&format=png&color=000000"
              alt=""
            />
            <p class="mt-3 fw-bolder fs-4 pe-4">
              <span id="card3-temp"></span>°C
            </p>
          </div>
          <div
            id="card4"
            class="d-flex flex-column justify-content-evenly text-center border-end pe-4 m-3"
            style="width: 100px"
          >
            <p id="card4-time" class="mt-2 text-black">3:00 AM</p>
            <img
              id="card4-img"
              src="https://img.icons8.com/?size=100&id=15352&format=png&color=000000"
              alt=""
            />
            <p class="mt-3 fw-bolder fs-4 pe-4">
              <span id="card4-temp"></span>°C
            </p>
          </div>
          <div
            id="card5"
            class="d-flex flex-column justify-content-evenly text-center border-end pe-4 m-3"
            style="width: 100px"
          >
            <p id="card5-time" class="mt-2 text-black">3:00 AM</p>
            <img
              id="card5-img"
              src="https://img.icons8.com/?size=100&id=15352&format=png&color=000000"
              alt=""
            />
            <p class="mt-3 fw-bolder fs-4 pe-4">
              <span id="card5-temp"></span>°C
            </p>
          </div>
          <div
            id="card6"
            class="d-flex flex-column justify-content-evenly text-center pe-4 my-4"
            style="width: 100px"
          >
            <p id="card6-time" class="mt-2 text-black">3:00 AM</p>
            <img
              id="card6-img"
              src="https://img.icons8.com/?size=100&id=15352&format=png&color=000000"
              alt=""
            />
            <p class="mt-3 fw-bolder fs-4 pe-4">
              <span id="card6-temp"></span>°C
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
